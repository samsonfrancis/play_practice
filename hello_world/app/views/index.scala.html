@(message: String)(chats:Seq[Chat])

@main("Welcome to Play") {

    <h1>@message</h1>
    @chats.map{dateAndChats =>
        @dateAndChats.dateTime
        @dateAndChats.items.toSeq.map { item =>
            <h1>@dateAndChats.occurrence</h1>
        @listItem(item)
            <hr/>
        }
    }
}
